<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- <link rel="icon" type="image/svg+xml" href="/vite.svg" /> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JVE Media Three Test</title>
    <style>

    </style>
  </head>
  <body>

    <div id="content">

    </div>

    <script>
        const content = document.getElementById('content');

        const gradients = [
            ['#FA0200','#FA5A00','#FA2E00','#FA008F','#FBCB94'],
            ['#FBCB94','#FA0200','#FA5A00','#FA2E00','#FA008F'],
            ['#FA008F','#FBCB94','#FA0200','#FA5A00','#FA2E00'],
            ['#FA2E00','#FA008F','#FBCB94','#FA0200','#FA5A00'],
        ];

        refreshcolor();

        document.addEventListener('mousemove', (event) => {

            const height = window.innerHeight;
            const mouseY = event.clientY;
            const perc = (mouseY / height)*100

            if (perc >= 0 && perc <= 25) {
                refreshcolor(gradients[0]);
            } else if (perc > 25 && perc <= 50) {
                refreshcolor(gradients[1]);
            } else if (perc > 50 && perc <= 75) {
                refreshcolor(gradients[2]);
            } else if (perc > 75 && perc <= 100) {
                refreshcolor(gradients[3]);
            }

            
        });

        

        function refreshcolor(one, two, three, four, five) {
            content.style.background = `radial-gradient(
                circle at center top,
                ${one}, 
                ${two}, 
                ${three}, 
                ${four}, 
                ${five}
            )`;
        }

    </script>
  </body>
</html>
